<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/navigation.html:: nav"></div>
<div th:replace="fragments/header.html:: header"></div>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card my-4">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                            <h6 class=" text-capitalize ps-3 text-center" style="font-size:30px">Комментарии</h6>
                            <div class="card-body px-4 pb-2">
                                <div class="card m-3" style="background-color: #f3f3f3">
                                    <div class="card-body text-center">
                                        <table class="table align-items-center justify-content-center mb-0">
                                            <thead>
                                            <tr>
                                                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder  ps-2">
                                                    Пользователь
                                                </th>
                                                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder  ps-2">
                                                    Комментарий
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="orderItem : ${items}">
                                                <td>
                                                    <p class="text-center text-sm font-weight-bold mb-0"
                                                       th:text="${orderItem[id]}"></p>
                                                </td>
                                                <td>
                                                    <p class="text-center text-sm font-weight-bold mb-0"
                                                       th:text="${orderItem[oldCost]}"></p>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<div th:replace="fragments/footer.html:: footer"></div>
<div class="empty-padding-for-footer"></div>


</body>
</html>


<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>

    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/assets/js/material-dashboard.min.js?v=3.0.4"></script>
</body>

</html>
</body>
</html>
